<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <!-- Company Header -->
    <div class="logo">
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Main Banner  -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation  -->
    <div class="nav">
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul id="mobile-nav" class="container">
        <li>Menu</li>
      </ul>
    </div>
    <!-- Product Section -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Location -->
    <div class="container">
      <div class="location">
        <div class="info">
          <div class="title">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <div class="title">
            <span>Hours</span>
          </div>
          <span>0800 - 1800</span>
        </div>
       </div>
      </div>
    </div>
  </body>
</html>
